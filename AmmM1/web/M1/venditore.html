    <body>
        <div></div>
        <div><h1>Inserimento Oggetti</h1></div>
        <form method="GET">    
            <div><label for="Nome">Nome Oggetto</label>
                <input type="text" name="Nome" id="Nome"/></div>
            <div><label for="Immagine">Immagine</label>
                <input type="url" name="Immagine" id="Immagine"/></div>
            <div><label for="Prezzo">Prezzo</label>
                <input type="number" name="Prezzo" id="Prezzo"/></div>
            <div><label for="Quantita">Quantita</label>
                <input type="number" name="Quantita" id="Quantita" min="1" max="100"/></div>
            <div><label for="Descrizione">Descrizione</label></div>
             <textarea name="Descrizione" id="Descrizione"
                   rows="3" cols="40"> </textarea>
        </form>
            <div><input type="submit" value="Invia"/>
            <input type="reset" value="Reimposta"/></div>
