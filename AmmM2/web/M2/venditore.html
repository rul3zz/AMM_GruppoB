<html>
    <head>
        <title>Sezione venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, sardabuy, market, AMM, Milestone">
        <meta name="description" content="Prima Milestone del corso">
        <meta name="author" content="Giulio Ruzzeddu">
        <!-- Css link -->
        <link href="./style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <div id="collegamenti">
        <ul>
            <li><a href="descrizione.html">Faq</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        </div>
        <div id="left"></div>
       
        <div id="right"></div>
        <div id="center">
        <form method="GET">  
            <div id="login">
                <label for="Nome">Nome Oggetto</label>
                <input type="text" name="Nome" id="Nome"/>
                <label for="Immagine">Immagine</label>
                <input type="url" name="Immagine" id="Immagine"/>
                <label for="Prezzo">Prezzo</label>
                <input type="number" name="Prezzo" id="Prezzo"/>
                <label for="Quantita">Quantita</label>
                <input type="number" name="Quantita" id="Quantita" min="1" max="100"/>
                <label for="Descrizione">Descrizione</label>
                <textarea name="Descrizione" id="Descrizione" rows="3" cols="40"> </textarea>
                <input type="submit"  id="submit" value="Invia"/>
                <input type="reset" id="reset" value="Reimposta"/>
            </div>
        </form>
</div>
    </body>
